<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <div class="scoreboard">
            <div id="player-info" class="score-info">
                <h2>Player</h2>
                <p>Score: <span id="player-score">3</span></p>
            </div>
            <div id="game-info" class="score-info">
                <h2>Game Info</h2>
                <p>Tries Left: <span id="tries-left">5</span></p>
            </div>
            <div id="computer-info" class="score-info">
                <h2>Computer</h2>
                <p>Score: <span id="computer-score">2</span></p>
            </div>
        </div>




        <div id="choices">
            <button data-type="rock" class="btn"><img src="assets/images/element/rock.png" alt="rock"></button>
            <button data-type="paper" class="btn"><img src="assets/images/element/paper.png" alt="paper"></button>
            <button data-type="scissors" class="btn"><img src="assets/images/element/scissors.png" alt="scissors"></button>
            <button data-type="lizard" class="btn"><img src="assets/images/element/lizard.png" alt="lizard"></button>
            <button data-type="spock" class="btn"><img src="assets/images/element/spock.png" alt="spock"></button>
        </div>

        <div class="result-area">

        </div>

        <button id="restart-game" style="display: none;">Restart Game</button>


    </main>

    <footer>
        <p>Created by Andr√©s V.S </p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>

</html>
