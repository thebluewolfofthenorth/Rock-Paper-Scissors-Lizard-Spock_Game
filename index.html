<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <div id="choices">
            <button data-type="rock" class="btn">Rock</button>
            <button data-type="paper" class="btn">Paper</button>
            <button data-type="scissors" class="btn">Scissors</button>
            <button data-type="lizard" class="btn">Lizard</button>
            <button data-type="spock" class="btn">Spock</button>
        </div>

        <div class="result-area">

        </div>

        <div class="scoreboard-area">
            <p>Player Score:<span id="player-score">0</span></p>
            <p>Computer Score:<span id="computer-score">0</span></p>
            <p>Tries Left:<span id="tries-left">5</span></p>
        </div>

        <button id="restart-game" style="display: none;">Restart Game</button>


    </main>

    <footer>
        <p>Created by Andr√©s V.S </p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>

</html>
